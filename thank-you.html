<!-- Purchase Tracking Only -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);
    let value = parseFloat(params.get('value'));
    const plan = (params.get('plan') || '').toLowerCase();

    if (isNaN(value)) {
      const map = {
        'weekly_monthly': 17.99,
        'fortnightly_monthly': 9.99,
        'weekly_annual': 179.00,
        'fortnightly_annual': 99.00
      };
      value = map[plan];
    }

    fbq('track', 'Purchase', {
      value: value || 0.00,
      currency: 'GBP',
      content_name: 'Confidant Letters Subscription',
      content_type: 'product',
      subscription_plan: plan || 'unknown'
    });
  });
</script>
