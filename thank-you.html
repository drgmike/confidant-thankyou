        'weekly_monthly': 17.99,
        'fortnightly_monthly': 9.99,
        'weekly_annual': 179.00,
        'fortnightly_annual': 99.00

      value = map[plan];
    }

    fbq('track', 'Purchase', {
      value: value,
      currency: 'GBP',
      content_name: 'Confidant Letters Subscription',
      content_type: 'product',
      subscription_plan: plan || 'unknown'
